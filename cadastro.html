<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIStock - Cadastro</title>
    <style>
        
        :root {
            --primary: #4361ee;
            --primary-dark: #3f37c9;
            --accent: #4895ef;
            --text: #2b2d42;
            --light-bg: #f8f9fa;
            --border: #dee2e6;
            --error: #ef233c;
            --success: #4cc9f0;
            --radius: 16px;
            --shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            background: linear-gradient(135deg, #e0e3ff 0%, #f0f4ff 50%, #e0e9ff 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(67, 97, 238, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(72, 149, 239, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 40% 80%, rgba(63, 55, 201, 0.1) 0%, transparent 20%);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            width: 100%;
            max-width: 500px;
            padding: 50px 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .register-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .register-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }
        
        .logo {
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo-badge {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: grid;
            place-items: center;
            margin: 0 auto 15px;
            box-shadow: 0 8px 20px rgba(63, 55, 201, 0.3);
        }
        
        .logo-badge svg {
            width: 32px;
            height: 32px;
            fill: white;
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .logo-subtext {
            font-size: 14px;
            color: var(--primary);
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .register-form {
            margin-top: 25px;
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: rgba(248, 249, 250, 0.7);
        }
        
        .form-group input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
            background-color: white;
        }
        
        .form-hint {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
            display: block;
            font-style: italic;
        }
        
        .terms-group {
            display: flex;
            align-items: flex-start;
            margin: 25px 0 30px;
        }
        
        .terms-group input {
            margin-right: 12px;
            margin-top: 3px;
            accent-color: var(--primary);
        }
        
        .terms-group label {
            font-size: 14px;
            color: var(--text);
            text-align: left;
        }
        
        .terms-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }
        
        .terms-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -1px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s;
        }
        
        .terms-link:hover {
            color: var(--primary-dark);
        }
        
        .terms-link:hover::after {
            width: 100%;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .login-link {
            margin-top: 25px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }
        
        .login-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -1px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s;
        }
        
        .login-link a:hover {
            color: var(--primary-dark);
        }
        
        .login-link a:hover::after {
            width: 100%;
        }
        
        @media (max-width: 576px) {
            .register-card {
                padding: 40px 25px;
            }
            
            .logo-badge {
                width: 60px;
                height: 60px;
            }
            
            .logo-badge svg {
                width: 28px;
                height: 28px;
            }
        }

        /* [Mantém todos os estilos anteriores] */
        
        /* Adiciona estilos para mensagens de erro */
        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .input-error {
            border-color: var(--error) !important;
        }
        
        .input-success {
            border-color: var(--success) !important;
        }
        
        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Sucesso após cadastro */
        .success-message {
            display: none;
            color: var(--success);
            font-weight: 500;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="logo">
                <div class="logo-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </div>
                <div class="logo-text">EPIStock</div>
                <div class="logo-subtext">Crie sua conta</div>
            </div>

            <!-- Mensagem de sucesso (inicialmente oculta) -->
            <div class="success-message">
                Cadastro realizado com sucesso! Redirecionando...
            </div>

            <form id="registerForm" class="register-form" method="POST">
    <div class="form-group">
        <label for="nome">Seu Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        <span class="error-message" id="nome-error"></span>
    </div>
    
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
        <span class="error-message" id="email-error"></span>
    </div>
    
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required>
        <span class="error-message" id="senha-error"></span>
    </div>
    
    <div class="form-group">
        <label for="confirmar-senha">Confirmação de senha</label>
        <input type="password" id="confirmar-senha" name="confirmar_senha" placeholder="Repita sua senha" required>
        <span class="error-message" id="confirmar-senha-error"></span>
    </div>
    
    <div class="terms-group">
        <input type="checkbox" id="termos" name="termos" required>
        <label for="termos">Concordo com os <a href="#" class="terms-link">Termos</a> e <a href="#" class="terms-link">Política de Privacidade</a></label>
        <span class="error-message" id="termos-error"></span>
    </div>
    
    <button type="submit" class="btn">Criar Conta</button>
</form>

            <p class="login-link">Já tem uma conta? <a href="index.html">Faça login</a></p>
        </div>
    </div>

  
</body>
</html>
